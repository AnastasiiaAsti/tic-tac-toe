<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>TIC-TAC-TOE</title>
</head>
<body>

        <h1>TIC-TAC-TOE</h1>

                <div id="2" class="cell" data-value="2"></div>
                <div id="3" class="cell" data-value="3"></div>

                <div id="5" class="cell" data-value="5"></div>
                <div id="6" class="cell" data-value="6"></div>
                <div id="7" class="cell" data-value="7"></div>
                <div id="8" class="cell" data-value="8"></div>
        </div>
        <div>
            <h2 id="game-status">Start the game!</h2>
            <button id="reset">RESET</button>
        </div>
    </section>
</body>
</html>
